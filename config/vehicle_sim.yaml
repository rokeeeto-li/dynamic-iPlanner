depth_max:              10.0
# frame ids
robot_id:               vehicle
world_id:               map
# fear reaction
is_fear_act:            False
buffer_size:            3
angular_thred:          0.5
track_dist:             0.5
# sensor offset
sensor_offset_x:        0.0
sensor_offset_y:        0.0
# smart joystick
joyGoal_scale:          5.0
