# newwork model
model_save:             /models/plannernet.pt
crop_size:              [360, 640]
uint_type:              False
# images and gaol waypoint topics
depth_topic:            /rgbd_camera/depth/image
goal_topic:             /way_point
path_topic:             /path
image_topic:            /iplanner_image
preds_topic:            /preds
curr_vel_topic:         /curr_vel
plan_vel_topic:         /plan_vel
